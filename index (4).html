<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>FILE KODE PROGRAM HTML</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;1,700&family=Skranji:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500;700&family=Poppins:ital,wght@0,100;0,300;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- my styles -->
  </head>
  <body>
    <section>
      <!--form-->
      <div>
        <form action="">
          <div class="title">
            <h1>Form Registrasi</h1>
          </div>
          <!--email-->
          <div class="inputbox">
            <label for="email" class="email">Email :</label>
            <input type="email" id="email" />
            <br /><br />
          </div>

          <!-- end email -->

          <!--password-->
          <div class="inputbox">
            <label for="password'" class="password">Password :</label>
            <input type="password" id="password" />
            <br /><br />
          </div>
          <!-- end password -->

          <!--image-->
          <div class="inputbox">
            <label for="image/*">Foto Profile :</label>
            <input type="file" id="image/*" />
            <br /><br />
          </div>
          <!-- end image -->

          <!--birthday-->
          <div class="inputbox">
            <label for="date">Tanggal Lahir :</label>
            <input type="date" id="date" />
            <br /><br />
          </div>
          <!-- end birthday -->

          <!--gender-->
          <div class="inputbox">
            <label for="gender">Gender :</label>
          </div>
          <select name="gender" id="gender">
            <option value="q1">Male</option>
            <option value="q2">Famale</option>
            <option value="q3">other</option>
          </select>
          <br /><br />
          <!-- end gender -->

          <!--submit-->
          <button>Daftar</button>
          <!-- end submit -->
        </form>
      </div>
      <!-- end form -->
    </section>
    <script></script>
  </body>
</html>
